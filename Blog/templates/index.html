<!DOCTYPE html>
<html>
    <head>
        <title>Personal Blog</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        {% for post in posts  %}
            <h2>{{post.title}}</h2>
            <img src="{{post.get_image_url}}" alt={{post.title}} height= 150px width=200px>
            <p>{{post.short_description}}</p>
        {% endfor %}
    </body>
</html>
