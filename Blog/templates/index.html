<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Personal Blog</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        {% for post in posts  %}
            <h2>{{post.title}}</h2>
            <img src={%static post.image %} alt={{post.title}}>
            <p>{{post.short_description}}</p>
        {% endfor %}
    </body>
</html>
