<!DOCTYPE html>
<html>
    <head>
        <title>Personal Blog</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        {% for blogpost in blogposts  %}
            <h2>{{blogpost.title}}</h2>
            <img src={{blogpost.image}} alt={{blogpost.title}}>
            <p>{{blogpost.short_description}}</p>
        {% endfor %}
    </body>
</html>
